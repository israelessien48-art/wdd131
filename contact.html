<body>
  <header class="site-header" role="banner">
    <div class="site-brand">
      <img src="assets/images/hero.svg" alt="logo" width="56" height="56" />
      <h1>Simple Recipe Book</h1>
    </div>
    <nav class="main-nav" role="navigation" aria-label="Main">
      <ul>
        <li><a href="index.html">Home</a></li>

        <li><a href="references.html">References</a></li>
      </ul>
    </nav>
  </header>

  <main class="wrapper">
    <article aria-labelledby="contactTitle">
      <h2 id="contactTitle">Contact</h2>
      <p>Questions, corrections, or your own recipe suggestions? Send a message.</p>

      <form id="contactForm" novalidate>
        <div class="form-row">
          <label for="fullName">Full name</label>
          <input id="fullName" name="fullName" type="text" required minlength="2" />
        </div>

        <div class="form-row">
          <label for="emailAddr">Email address</label>
          <input id="emailAddr" name="emailAddr" type="email" required />
        </div>

        <div class="form-row">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>

        <div class="form-actions">
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </div>
      </form>

      <div id="formFeedback" aria-live="polite"></div>
    </article>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Simple Recipe Book</p>
    <p><a href="references.html">References</a></p>
  </footer>

  <script src="js/main.js" defer></script>
</body>
