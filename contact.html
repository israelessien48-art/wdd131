<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Contact Israel Essien — reservations and messages." />
  <title>Contact Israel Essien</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header>
    <h1>Israel Essien's<br>Nigerian Resort Restaurant</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="references.html">References</a></li>
        <li><a href="contact.html" aria-current="page">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Contact & Reservations</h2>

    <section class="card" id="reservationSection">
      <h3>Reserve a Table</h3>
      <form id="reservationForm" novalidate>
        <label for="res-name">Name</label>
        <input id="res-name" name="name" type="text" required>

        <label for="res-email">Email</label>
        <input id="res-email" name="email" type="email" required>

        <label for="res-date">Date</label>
        <input id="res-date" name="date" type="date" required>

        <label for="res-guests">Guests</label>
        <input id="res-guests" name="guests" type="number" min="1" required>

        <button class="btn" type="submit">Reserve</button>
      </form>
    </section>

    <section class="card" id="messageSection">
      <h3>Send a Message</h3>
      <form id="contactForm" novalidate>
        <label for="contact-name">Name</label>
        <input id="contact-name" name="name" type="text" required>

        <label for="contact-email">Email</label>
        <input id="contact-email" name="email" type="email" required>

        <label for="contact-message">Message</label>
        <textarea id="contact-message" name="message" rows="5" required></textarea>

        <button class="btn" type="submit">Send</button>
      </form>
      <p id="contactResponse" aria-live="polite"></p>
    </section>
  </main>

  <footer>
    <p>© 2025 Israel Essien | <a href="index.html">Home</a></p>
  </footer>

  <script src="scripts/main.js" defer></script>
</body>
</html>
