<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" aria-labelledby="dTitle dDesc" role="img">
  <title id="dTitle">Desktop wireframe</title>
  <desc id="dDesc">Wireframe of desktop homepage: top nav with logo and links, wide hero, heading, paragraph, three feature cards, footer.</desc>

  <!-- page outline -->
  <rect x="6" y="6" width="1188" height="688" rx="6" ry="6" fill="none" stroke="#222" stroke-width="3"/>

  <!-- top nav -->
  <rect x="24" y="24" width="1152" height="70" rx="6" fill="none" stroke="#222" stroke-width="2"/>
  <!-- logo box -->
  <rect x="40" y="35" width="160" height="48" fill="none" stroke="#222" stroke-width="1.5"/>
  <!-- nav links -->
  <rect x="880" y="40" width="240" height="18" fill="none" stroke="#222" stroke-width="0.8"/>

  <!-- hero -->
  <rect x="40" y="110" width="1120" height="260" fill="none" stroke="#222" stroke-width="2"/>
  <line x1="40" y1="110" x2="1160" y2="370" stroke="#222" stroke-width="1.2"/>
  <line x1="1160" y1="110" x2="40" y2="370" stroke="#222" stroke-width="1.2"/>

  <!-- heading & paragraph -->
  <rect x="60" y="390" width="700" height="36" fill="none" stroke="#222" stroke-width="0.9"/>
  <rect x="60" y="438" width="560" height="18" fill="none" stroke="#222" stroke-width="0.7"/>

  <!-- three feature cards -->
  <rect x="60" y="480" width="320" height="140" fill="none" stroke="#222" stroke-width="1.2"/>
  <line x1="60" y1="480" x2="380" y2="620" stroke="#222" stroke-width="1"/>
  <line x1="380" y1="480" x2="60" y2="620" stroke="#222" stroke-width="1"/>
  <rect x="420" y="480" width="320" height="140" fill="none" stroke="#222" stroke-width="1.2"/>
  <line x1="420" y1="480" x2="740" y2="620" stroke="#222" stroke-width="1"/>
  <line x1="740" y1="480" x2="420" y2="620" stroke="#222" stroke-width="1"/>
  <rect x="780" y="480" width="320" height="140" fill="none" stroke="#222" stroke-width="1.2"/>
  <line x1="780" y1="480" x2="1100" y2="620" stroke="#222" stroke-width="1"/>
  <line x1="1100" y1="480" x2="780" y2="620" stroke="#222" stroke-width="1"/>

  <!-- captions below cards -->
  <rect x="110" y="630" width="220" height="18" fill="none" stroke="#222" stroke-width="0.6"/>
  <rect x="470" y="630" width="220" height="18" fill="none" stroke="#222" stroke-width="0.6"/>
  <rect x="830" y="630" width="220" height="18" fill="none" stroke="#222" stroke-width="0.6"/>

  <!-- footer -->
  <rect x="24" y="660" width="1152" height="30" fill="none" stroke="#222" stroke-width="1"/>
  <rect x="520" y="664" width="160" height="18" fill="none" stroke="#222" stroke-width="0.6"/>
</svg>

