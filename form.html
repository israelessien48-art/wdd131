<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A user-friendly WDD131 product review form allowing customers to select a product, rate it, choose useful features, and submit installation details.">
    <meta name="author" content="Israel Godwin Essien - Nigeria">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/scripts.js" defer></script>
</head>
<body>

<header>
    <h1>Product Review</h1>
    <p class="sub">By: <strong>Israel Godwin Essien</strong> — Nigeria — 2025</p>
</header>

<main>
    <form id="reviewForm" method="get" action="review.html">

        <!-- PRODUCT NAME -->
        <label for="product-name">Product Name <span class="required">*</span></label>
        <select id="product-name" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>

        <!-- RATING -->
        <label>Overall Rating <span class="required">*</span></label>
        <div class="rating-group">
            <input type="radio" name="rating" id="rate1" value="1" required>
            <label for="rate1">☆</label>

            <input type="radio" name="rating" id="rate2" value="2" required>
            <label for="rate2">☆☆</label>

            <input type="radio" name="rating" id="rate3" value="3" required>
            <label for="rate3">☆☆☆</label>

            <input type="radio" name="rating" id="rate4" value="4" required>
            <label for="rate4">☆☆☆☆</label>

            <input type="radio" name="rating" id="rate5" value="5" required>
            <label for="rate5">☆☆☆☆☆</label>
        </div>

        <!-- DATE -->
        <label for="install-date">Date of Installation <span class="required">*</span></label>
        <input type="date" id="install-date" name="installDate" required>

        <!-- CHECKBOX FEATURES -->
        <label>Useful Features</label>
        <div class="checkbox-group">
            <label for="f-durability">
                <input type="checkbox" id="f-durability" name="features" value="Durability"> Durability
            </label>
            <label for="f-ease">
                <input type="checkbox" id="f-ease" name="features" value="Ease of Use"> Ease of Use
            </label>
            <label for="f-performance">
                <input type="checkbox" id="f-performance" name="features" value="Performance"> Performance
            </label>
            <label for="f-design">
                <input type="checkbox" id="f-design" name="features" value="Design"> Design
            </label>
        </div>

        <!-- TEXTAREA -->
        <label for="review">Written Review</label>
        <textarea id="review" name="review" rows="5" placeholder="Write your review..."></textarea>

        <!-- NAME -->
        <label for="username">Your Name (optional)</label>
        <input type="text" id="username" name="username" placeholder="Your name">

        <input type="submit" value="Submit Review" class="submit-btn">

    </form>
</main>

<footer>
    <p>&copy; 2025 | Israel Godwin Essien — Nigeria</p>
    <p>Last Modified: <span id="lastModified"></span></p>
</footer>

</body>
</html>
