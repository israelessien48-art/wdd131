<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Contact Israel Essien at the Nigerian Resort Restaurant." />
  <title>Contact Israel Essien</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header>
    <h1>Contact Israel Essien</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="references.html">References</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section" aria-labelledby="contact-title">
      <h2 id="contact-title">Send a Message</h2>
      <form id="contactForm" novalidate>
        <label for="contact-name">Your Name</label>
        <input id="contact-name" name="name" type="text" required>

        <label for="contact-email">Your Email</label>
        <input id="contact-email" name="email" type="email" required>

        <label for="contact-message">Message</label>
        <textarea id="contact-message" name="message" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>
      <p id="contactResponse" aria-live="polite"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Israel Essien | <a href="index.html">Home</a></p>
  </footer>

  <script src="scripts/main.js" defer></script>
</body>
</html>
