<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Israel Essien</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <header>
        <h1>Contact Israel Essien</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="references.html">References</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section style="background-color: #FFD166; padding:2rem; border-radius:12px; max-width:600px; margin:2rem auto;">
            <h2>Send a Message</h2>
            <form id="contactForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>
            <p id="contactResponse" style="text-align:center; margin-top:1rem;"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Israel Essien | <a href="references.html">References</a></p>
    </footer>
</body>
</html>
