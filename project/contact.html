<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TasteBite — Contact</title>
  <meta name="description" content="Contact TasteBite — send recipe ideas or questions." />
  <link rel="stylesheet" href="css/taste.css" />
</head>
<body>
  <header class="site-header" role="banner">
    <div class="header-inner">
      <div class="brand">
        <img src="images/logo.svg" alt="TasteBite logo" width="48" height="48" />
        <span class="brand-title">TasteBite</span>
      </div>
      <nav class="main-nav" role="navigation" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="recipes.html">Recipes</a>
        <a href="contact.html">Contact</a>
        <a href="references.html">References</a>
      </nav>
    </div>
  </header>

  <main class="wrapper">
    <section class="contact-section">
      <h1>Contact / Submit a Recipe</h1>
      <p class="lede">Have a family recipe or suggestion? Send it through — we’ll save your submission locally for preview.</p>

      <form id="recipeForm" novalidate>
        <div class="form-row">
          <label for="author">Your Name</label>
          <input id="author" name="author" type="text" required minlength="2" />
        </div>

        <div class="form-row">
          <label for="recipeName">Recipe Name</label>
          <input id="recipeName" name="recipeName" type="text" required />
        </div>

        <div class="form-row">
          <label for="category">Category</label>
          <select id="category" name="category" required>
            <option value="">-- Select --</option>
            <option>Breakfast</option>
            <option>Brunch</option>
            <option>Lunch</option>
            <option>Drinks</option>
            <option>Salad</option>
          </select>
        </div>

        <div class="form-row">
          <label for="ingredients">Ingredients (comma separated)</label>
          <input id="ingredients" name="ingredients" type="text" required />
        </div>

        <div class="form-row">
          <label for="steps">Steps (separate by semicolon)</label>
          <textarea id="steps" name="steps" rows="6" required></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn">Submit Recipe</button>
          <button type="reset" class="btn ghost">Reset</button>
        </div>
      </form>

      <div id="formMessage" aria-live="polite" class="muted"></div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <p>© 2025 TasteBite — <a href="references.html">References</a></p>
  </footer>

  <script src="js/main.js" defer></script>
</body>
</html>
