<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Israel Essien’s Nigerian Resort Restaurant — authentic Nigerian cuisine." />
  <title>Home | Nigerian Resort Restaurant</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <div class="brand">
        <a href="index.html">
          <img src="images/logo.png" alt="Israel Essien - Nigerian Resort Restaurant logo" class="logo">
        </a>
      </div>

      <nav class="primary-nav" role="navigation" aria-label="Main">
        <ul>
          <li><a href="index.html" aria-current="page">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="references.html">References</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero container" aria-labelledby="hero-title">
      <div class="hero-left">
        <h1 id="hero-title">Mixed Tastes, Nigerian Flavour</h1>
        <p class="lead">Authentic recipes prepared with fresh ingredients — warm, bold and family-inspired.</p>
        <div class="hero-actions">
          <button id="greetBtn" class="btn">GREET ME</button>
          <a href="menu.html" class="btn btn-outline">VIEW MENU</a>
        </div>
      </div>

      <div class="hero-right" aria-hidden="true">
        <!-- using the uploaded image path the assistant saved -->
        <img src="/mnt/data/download.jpg" alt="Assorted dishes - hero image" class="hero-img">
      </div>
    </section>

    <section class="featured container" aria-labelledby="featured-heading">
      <h2 id="featured-heading">Featured Dishes</h2>
      <div id="featuredList" class="dish-list" role="list">
        <!-- JS will inject dish cards here using template literals -->
      </div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p>© 2025 Israel Essien | Nigerian Resort Restaurant</p>
      <p><a href="references.html">References</a></p>
    </div>
  </footer>

  <script src="js/main.js" defer></script>
</body>
</html>
